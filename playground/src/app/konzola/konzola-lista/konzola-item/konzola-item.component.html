<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ konzola.naziv }}</h4>
    <p class="list-group-item-text">{{ konzola.opis }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="konzola.imagePath"
          alt="{{ konzola.naziv }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
